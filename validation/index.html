<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-
scale=1.0">

<title>Document</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs
/font-awesome/6.5.0/css/all.min.css" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Contact Section Start -->
    <section id="contact">

    
            <div class="container">
                <div class="contact-content">
                    <div class="contact-info">
                        <div>
                        <h3>ADDRESS</h3>

                        <p>
                        <i class="fa-solid fa-location-dot"></i> Mansoura, Beside studium ,
                        Egypt
                        </p>
                        <p><i class="fa-solid fa-phone"></i> Phone: 123456789</p>
                        <p><i class="fa-regular fa-envelope"></i>
                        support@foodlover.com</p>
                        </div>

                        <div>

                        <h3>WORKING HOURS</h3>
                        <p>8:00 am to 11:00 pm on Weekdays</p>
                        <p>11:00 am to 1:00 Am on Weekends</p>
                        </div>

                        <div>
                        <h3>FOLLOW US</h3>

                        <a href="#"><i class="fa-brands fa-facebook-
                        f"></i></a>

                        <a href="#"><i class="fa-brands fa-
                        twitter"></i></a>

                        <a href="#"><i class="fa-brands fa-
                        instagram"></i></a>

                        </div>

                        

                    </div> <!-- contact-info -->
                    <form id="contactForm">
                    <input type="text" name="Name" id="name"

                    placeholder="Full Name">

                    <div id="name-error" style="color: red;"></div>

                    <input type="email" name="email" id="email" placeholder="Email Address">

                    <div id="email-error" style="color: red;"></div>

                    <input type="text" name="subject" id="subject"
                    placeholder="Subject">

                    <div id="subject-error" style="color: red;"></div>
                    <textarea name="message" id="message" cols="30"

                    rows="5" placeholder="Message"></textarea>

                    <div id="message-error" style="color: red;"></div>

                    <button type="submit" class="btn btn-third">SEND
                    MESSAGE</button>
                </form>
                </div><!--contact-content-->
            </div><!-- container -->
        </section>

<script src="script.js"></script>
</body>
</html>
