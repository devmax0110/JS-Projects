<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-
    scale=1.0">

    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="menu">
        <div class="container">
            <div class="title">
            <h2>Our Special Menu</h2>
            <p>Order two and get third for free</p>
            </div><!-- title -->

            <div class="menu-items">
                <div class="menu-items-left" >
                <script>
                    for(i=0;i<6;i++){
                        document.write(`
                        <div class="menu-item">
                            <img src="${menuItems[i].image}">
                            <div>
                                <h3>${menuItems[i].name}<span>${menuItems[i].price}</span></h3>
                                <p> ${menuItems[i].description}
                            </div>
                        </div>
                        `)
                    }
                </script>
                </div>
                <div class="menu-items-right">
                    <script>
                        for(i=6 ; i<12; i++){
                          document.write(`
                        <div class="menu-item">
                            <img src="${menuItems[i].image}">
                            <div>
                                <h3>${menuItems[i].name}<span>${menuItems[i].price}</span></h3>
                                <p> ${menuItems[i].description}
                            </div>
                        </div>
                        `)  
                        };
                    </script>
                </div>
               
    </section>
    
</body>
</html>
